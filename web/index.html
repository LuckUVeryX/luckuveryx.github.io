<!DOCTYPE html>
<html>
  <head>
    <!--
      If you are serving your web app in a path other than the root, change the
      href value below to reflect the base path you are serving from.

      The path provided below has to start and end with a slash "/" in order for
      it to work correctly.

      For more details:
      * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

      This is a placeholder for base href that will be replaced by the value of
      the `--base-href` argument provided to `flutter build`.
    -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="LuckUVeryX" />

    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#FCFCFD"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#121212"
    />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Luckuveryx" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>LuckUVeryX</title>
    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <style>
      /* Light mode */
      @media (prefers-color-scheme: light) {
        body {
          background-color: #eeeeee;
        }

        .loader {
          background-color: rgba(51, 51, 51, 0.1);
        }
      }

      /* Dark mode */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212;
        }

        .loader {
          background-color: rgba(51, 51, 51, 1);
        }
      }

      body {
        height: 100vh;
        width: 100vw;
        margin: 0px;
      }

      .main-content {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.4s ease-out;
      }

      /* https://cssloaders.github.io */
      .loader {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        position: relative;
        box-shadow: 0 0 30px 4px rgba(0, 0, 0, 0.5) inset,
          0 5px 12px rgba(0, 0, 0, 0.15);
        overflow: hidden;
      }
      .loader:before,
      .loader:after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 45%;
        top: -40%;
        background-color: #fff;
        animation: wave 5s linear infinite;
      }
      .loader:before {
        border-radius: 30%;
        background: rgba(255, 255, 255, 0.4);
        animation: wave 5s linear infinite;
      }
      @keyframes wave {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
    <script>
      {{flutter_js}}
      {{flutter_build_config}}

      function delay(time) {
        return new Promise((resolve) => setTimeout(resolve, time));
      }

      _flutter.loader.load({
        serviceWorkerSettings: {
          serviceWorkerVersion: {{flutter_service_worker_version}},
        },
        onEntrypointLoaded: async function (engineInitializer) {
          var loaderContent = document.querySelector("#loader-content");
          const appRunner = await engineInitializer.initializeEngine();
          loaderContent.style.opacity = "0";
          await delay(100);
          await appRunner.runApp();
        },
      });

      function postHog(apiKey) {

            ((window.posthog = e),

                  },
                  o =
                    "capture identify alias people.set people.set_once set_config register register_once unregister opt_out_capturing has_opted_out_capturing opt_in_capturing reset isFeatureEnabled onFeatureFlags".split(
                      " "
                    ),

            }),

        posthog.init(apiKey, {
          api_host: "https://app.posthog.com",
          autocapture: false,
        });
      }

      window.addEventListener(
        "keys_loaded",
        function (ev) {
          postHog(window.POST_HOG_API_KEY);
        },
        { once: true }
      );
    </script>
    <div class="main-content" id="loader-content">
      <span class="loader"></span>
    </div>
  </body>
</html>
